<div class="container" *ngIf="edu">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreEdu">Título</label>
                    <input type="text" class="form-control" id="nombreEdu" name="nombreEdu" [(ngModel)]="edu.nombreEdu"
                        required>
                </div>
                <div class="form-group">
                    <label for="lugarEdu">Establecimiento</label>
                    <input type="text" class="form-control" id="lugarEdu" name="lugarEdu" [(ngModel)]="edu.lugarEdu"
                        required>
                </div>
                <div class="form-group">
                    <label for="fechaEdu">Período</label>
                    <input type="text" class="form-control" id="fechaEdu" name="fechaEdu" [(ngModel)]="edu.fechaEdu"
                        required>
                </div>
                <div class="form-group">
                    <label for="descripcionExp">Descripción</label>
                    <input type="text" class="form-control" id="descripcionEdu" name="descripcionEdu"
                    [(ngModel)]="edu.descripcionEdu" required>
                </div>
                <button class="btn-btn-dark">
                 Editar educación   
                </button>
            </form>
        </div>
    </div>
</div>
