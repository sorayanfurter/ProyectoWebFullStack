<div class="container" *ngIf="skill">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreSkill">Skill</label>
                    <input type="text" class="form-control" id="nombreSkill" name="nombreSkill"
                        [(ngModel)]="skill.nombreSkill" required>
                </div>
                <div class="form-group">
                    <label for="imgSkill">URL Imagen</label>
                    <input type="text" class="form-control" id="imgSkill" name="imgSkill" [(ngModel)]="skill.imgSkill"
                        required>
                </div>
                <div class="form-group">
                    <label for="porcentajeSkill">Porcentaje</label>
                    <input type="text" class="form-control" id="porcentajeSkill" name="porcentajeSkill" [(ngModel)]="skill.porcentajeSkill"
                        required>
                </div>
                               <button class="btn-btn-dark">
                    Editar Skill
                </button>
            </form>
        </div>
    </div>
</div>
